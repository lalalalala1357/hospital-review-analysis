<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 驗證碼範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            color: #333;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .btn-primary { background-color: #007bff; border: none; padding: 10px; font-size: 1.1rem; }
        .btn-primary:hover { background-color: #0056b3; }
        .captcha-img {
            cursor: pointer;
            border: 1px solid #ced4da;
            border-radius: 0 5px 5px 0;
            height: 58px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h3>登入系統</h3>
    <form method="POST" action="/login">
        
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="uInput" placeholder="帳號" required>
            <label for="uInput">帳號 (admin)</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="pInput" placeholder="密碼" required>
            <label for="pInput">密碼 (1234)</label>
        </div>

        <div class="input-group mb-4">
            <div class="form-floating">
                <input type="text" name="captcha" class="form-control" id="cInput" placeholder="驗證碼" required autocomplete="off">
                <label for="cInput">驗證碼</label>
            </div>
            <img src="{{ url_for('get_captcha') }}" class="captcha-img" id="captchaImage" onclick="refreshCaptcha()" title="點擊換圖">
        </div>

        <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-danger mt-3 text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
    function refreshCaptcha() {
        var img = document.getElementById('captchaImage');
        img.src = "{{ url_for('get_captcha') }}?" + new Date().getTime();
    }
</script>

</body>
</html>
